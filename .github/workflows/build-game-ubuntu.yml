name: Ubuntu - build and run unit-tests

on:
  push:
    paths:
      - .github/workflows/build-game-ubuntu.yml
      - cmake/**
      - config/**
      - external/**
      - src/**
      - CMakeLists.txt
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release]
    env:
      BUILD_TYPE: ${{matrix.build_type}}

    steps:
    - name: Checkout code with lfs
      uses: nschloe/action-cached-lfs-checkout@v1

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build/game

    - name: Reconfigure git to use HTTP authentication
      run: >
        git config --global url."https://github.com/".insteadOf
        git@github.com:

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Update deb repo links
      run: sudo apt-get update

    - name: Install dependencies
      run: sudo apt-get install libopusfile-dev libflac-dev libxmp-dev libfluidsynth-dev libwavpack-dev libmodplug-dev libssl-dev libprotobuf-dev protobuf-compiler

    - name: Install GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64

    - name: Generate project
      shell: bash
      working-directory: ${{github.workspace}}/build/game
      env:
        CC: gcc-11
        CXX: g++-11
      run: cmake ${{github.workspace}} -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build game
      working-directory: ${{github.workspace}}/build/game
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Run unit tests
      working-directory: ${{github.workspace}}/bin
      run: ./UnitTests

    - name: Prepare dedicated server
      working-directory: ${{github.workspace}}
      run: ./scripts/package/build_and_prepare_dedicated_server.sh

    - uses: actions/upload-artifact@v3
      with:
        name: dedicated-server
        path: ./package/dedicated_server
