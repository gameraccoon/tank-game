name: Ubuntu - build with fake network and without SDL, run tests

on:
  push:
    paths:
      - .github/workflows/build-game-ubuntu-fake-network.yml
      - .gitmodules
      - config/**
      - external/**
      - src/**
      - scripts/**
      - CMakeLists.txt
      - CMakePresets.json
  workflow_dispatch:
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release]
    env:
      BUILD_TYPE: ${{matrix.build_type}}

    steps:
    - name: Checkout code with lfs
      uses: nschloe/action-cached-lfs-checkout@v1

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build/game

    - name: Reconfigure git to use HTTP authentication
      run: >
        git config --global url."https://github.com/".insteadOf
        git@github.com:

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 13
        platform: x64

    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v4

    - name: Generate project
      shell: bash
      working-directory: ${{github.workspace}}/build/game
      env:
        CC: gcc-13
        CXX: g++-13
      run: cmake ${{github.workspace}} -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DFAKE_NETWORK=ON -DDISABLE_SDL=ON --preset linux-ninja

    - name: Build game
      working-directory: ${{github.workspace}}/build/game
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Run unit tests
      working-directory: ${{github.workspace}}/bin
      run: ./UnitTests

    - name: Run autotests
      working-directory: ${{github.workspace}}
      run: ./scripts/tests/run_all_autotests.sh --no-render
